<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Notarization and Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NFT Notarization and Verification</h1>

    <!-- Form 1: Add and Notarize -->
    <h2>Add and Notarize NFT</h2>
    <form id="notarizeForm">
      <label for="nftIdAdd">NFT ID:</label>
      <input type="text" id="nftIdAdd" name="nftIdAdd" required><br><br>

      <label for="emailAdd">Email ID:</label>
      <input type="email" id="emailAdd" name="emailAdd" required><br><br>

      <button type="submit" id="notarizeButton">Notarize</button>
    </form>

    <div id="notarizeResult"></div>

    <!-- Form 2: Verify -->
    <h2>Verify NFT</h2>
    <form id="verifyForm">
      <label for="nftIdVerify">NFT ID:</label>
      <input type="text" id="nftIdVerify" name="nftIdVerify" required><br><br>

      <label for="emailVerify">Email ID:</label>
      <input type="email" id="emailVerify" name="emailVerify" required><br><br>

      <button type="submit" id="verifyButton">Verify</button>
    </form>

    <div id="verifyResult"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
